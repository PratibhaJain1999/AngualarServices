<div class="row"  >
        <div class="col-md-6">
            <h2>Managee Products</h2>
        </div>
    
    <br>
    <hr>
        <div class="container">
                <h2 class="mt-3">Add Products</h2>
                <form action="" class="mt-3" 
                (ngSubmit)="onSubmit(form.value)" #form="ngForm">
                    <label for="name">Product Id</label>
                    <input type="text" name="id" id="id" ngModel required  class="form-control"> <br>
                    <label for="name">Product Name</label>
                    <input type="text" name="name" id="name" ngModel required  class="form-control"> <br>
                    <label for="name">Product Price</label>
                    <input type="number" name="price" id="price" ngModel required  class="form-control"><br>
                    <br>
                    <button type="submit" class="btn btn-primary ml-2" [disabled]="form.status=='INVALID'">AddServices</button>
                    <button type="submit" class="btn btn-warning ml-2" (click)="saveProduct()">SaveProducts</button>
                    <button type="button" class="btn btn-success ml-2" (click)="fetchProduct()">FetchProducts</button>
    
                </form>
            </div>
    <div class="col-md-6 ml-5" >
        <h2>{{title}}</h2>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products ; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td (click)="deleteProduct(i)"><i class="fas fa-trash float-right p-3"></i></td>
              </tr>
            
            </tbody>
          </table>
          
         
    </div>
    </div>
